<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="iframe Page - made for edX W3C HTML5 and CSS Fundamentals">
    <title>iframe Page</title>
    <link rel="stylesheet"
          href="css/styles.css">
    <style>
        /* No CSS here */
    </style>
</head>

<body>
    <h1>Page with <i>iframes</i></h1>

    <div class="container1">
        <div class="container2">
            <ul>
                <li>
                    <a href="https://vremea.com"
                       target="iframe1">vremea.com</a>
                </li>
                <li>
                    <a href="https://www.worldweatheronline.com/"
                       target="iframe1">worldweatheronline.com</a>
                </li>
                <li>
                    <a href="https://www.accuweather.com/"
                       target="iframe1">accuweather.com</a>
                </li>
            </ul>
            <iframe src="https://vremea.com"
                    width="300"
                    height="150"
                    name="iframe1"
                    title="iframe no. 1"
                    allow="fullscreen"
                    referrerpolicy="no-referrer"
                    sandbox>
            </iframe>
        </div>
        <div class="container2">
            <ul>
                <li>
                    <a href="https://distrowatch.org"
                       target="iframe2">distrowatch.org</a>
                </li>
                <li>
                    <a href="https://ubuntu.com"
                       target="iframe2">ubuntu.com</a>
                </li>
                <li><a href="https://www.xubuntu.org/"
                       target="iframe2">xubuntu.org</a></li>
            </ul>
            <iframe src="https://distrowatch.org"
                    width="300"
                    height="150"
                    name="iframe2"
                    title="iframe no. 2"
                    referrerpolicy="no-referrer"
                    sandbox>
            </iframe>
        </div>
    </div>

    <hr>
    <footer>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                     src="http://jigsaw.w3.org/css-validator/images/vcss"
                     alt="Valid CSS!">
            </a>
        </p>
        <p>Made by <span class="italic bold">vlad-ip</span> for <span class="italic bold">edX</span>
        </p>
    </footer>

</body>

</html>
